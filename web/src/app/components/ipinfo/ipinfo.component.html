<mat-card class="example-card">
    <!-- <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div> 
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <div row>
            <div label>
                IP
            </div>
            <div value>
                <span>{{ lookup.ip }}</span>
                <mat-icon>router</mat-icon>
            </div>
        </div>
        <div row *ngIf="lookup.country">
            <div label>
                Country
            </div>
            <div value>
                <span>
                    {{ lookup.country }}
                </span>
            </div>
        </div>
        <div row *ngIf="lookup.city">
            <div label>
                City
            </div>
            <div value>
                <span>{{ lookup.city }}</span>
                <mat-icon matTooltip="Click for more">location_city</mat-icon>
            </div>
        </div>
        <div row *ngIf="lookup.subdivisions">
            <div label matTooltip="Region">
                Region
            </div>
            <div value>
                <span>{{ lookup.subdivisions }}</span>
            </div>
        </div>
        <div row *ngIf="lookup.location">
            <div label>
                GPS
            </div>
            <div value>
                <span>{{ lookup.location }}</span>
                <mat-icon>gps_fixed</mat-icon>
            </div>
        </div>
        <div row *ngIf="lookup.timezone">
            <div label>
                Timezone
            </div>
            <div value>
                <span>{{ lookup.timezone }}</span>
                <mat-icon>timer</mat-icon>
            </div>
        </div>
        <div row *ngIf="lookup.ISP">
            <div label>
                Owner
            </div>
            <div value>
                <span>{{ lookup.ISP.name }} ({{lookup.ISP.id}})</span>
                <mat-icon>business</mat-icon>
            </div>
        </div>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
