<app-loader *ngIf="loader.visible | async"></app-loader>
<mat-toolbar>
    <button
        mat-icon-button
        (click)="onFullView()"
    >
        <mat-icon>
            {{fullview ? 'visibility' : 'visibility_off'}}
        </mat-icon>
    </button>
    <button
    mat-icon-button
    (click)="onLocation()"
>
    <mat-icon>
        {{location ? 'my_location' : 'location_disabled'}}
    </mat-icon>
</button>
    <button
        mat-icon-button
        (click)="onRenew()"
    >
        <mat-icon>cached</mat-icon>
    </button>
    <span class="spacer"></span>
    <div debug>
        <div *ngFor="let msg of messages">{{msg}}</div>
    </div>
    <app-error *ngIf="error"></app-error>
</mat-toolbar>
<div
    class="container main"
    [locationbg]="lookup?.background"
>
    <app-ipinfo
        [lookup]=lookup
        *ngIf="lookup"
        ngxLongPress2
        [minTime]="1500"
        [class.fullview]="fullview"
        (onLongPress)="onLongPress()"
    >

    </app-ipinfo>

</div>
