<app-loader *ngIf="loader.visible | async"></app-loader>
<mat-toolbar>
    <section left>
        <button
            mat-icon-button
            (click)="onFullView()"
        >
            <mat-icon>
                {{fullview ? 'visibility' : 'visibility_off'}}
            </mat-icon>
        </button>
        <button
            mat-icon-button
            (click)="onRenew()"
        >
            <mat-icon>cached</mat-icon>
        </button>
    </section>

    <span class="spacer"></span>
    <section right>
        <mat-slide-toggle
            [checked]="mode == queryMode.GPS"
            (change)="onModeSwitch($event)"
        >
            <div debug>
                <div *ngFor="let msg of messages">{{msg}}</div>
            </div>
        </mat-slide-toggle>

        <app-error *ngIf="error"></app-error>
    </section>

</mat-toolbar>
<div
    class="container main"
    [class.fullview]="fullview"
    [locationbg]="$background | async"
>
    <router-outlet></router-outlet>
</div>
